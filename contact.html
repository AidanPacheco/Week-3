    <link rel="stylesheet" href="styles.css">

<body>
    <header class="bg-dark navbar-dark">
        <nav class="navbar navbar-expand-lg container">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Aidan Pacheco</a>

        </nav>

    <main>
        <section id="contact" class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center mb-4">Get in Touch</h2>
                    <form class="bg-dark p-4 rounded">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                    <div class="text-center mt-4">
                        <p>Email: <a href="mailto:aidanrpacheco@gmail.com" class="text-decoration-none">aidanrpacheco@gmail.com</a></p>
                        <p>Phone: <a href="tel:+447395537469" class="text-decoration-none">+447395537469</a></p>
                    </div>
                </div>
            </div>
        </section>
